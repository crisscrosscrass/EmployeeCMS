<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="template :: head"></head>
<body>
<nav th:replace="template :: navigation"></nav>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">DetailView of an Employee from your List</h5>
        <a href="/" class="card-link">Back to Overview</a>
    </div>
</div>
<div class="container">
    <!--p th:text="'Hello, ' + ${myEmployee.firstName} + '!'" /-->
    <!--form action="#" th:action="@{/modify}" th:object="${employee}" method="post"-->

    <table>
        <tr>
            <td>ID:</td>
            <td><span  th:text="${myEmployee.employeeId}" /></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><span  th:text="${myEmployee.firstName}" /></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><span  th:text="${myEmployee.lastName}" /></td>
        </tr>
        <tr>
            <td>eMail:</td>
            <td><span  th:text="${myEmployee.eMail}" /></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><span  th:text="${myEmployee.salary}" /></td>
        </tr>
        <tr>
            <form action="#" th:action="@{/update(employeeId=${employee.employeeId})}" method="post">
                <td>
                    <button type="submit">Modify</button>
                </td>
            </form>
        </tr>
    </table>
</div>
</body>
</html>
