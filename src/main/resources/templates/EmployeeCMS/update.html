<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="template :: head"></head>
<body>
<nav th:replace="template :: navigation"></nav>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Update a Employee from your List</h5>
        <a href="/" class="card-link">Back to Overview</a>
    </div>
</div>
<div class="container">
    <!--p th:text="'Hello, ' + ${myEmployee.firstName} + '!'" /-->
    <!--form action="#" th:action="@{/modify}" th:object="${employee}" method="post"-->
    <form method="post" action="/modify">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="hidden" th:value="*{myEmployee.employeeId}" th:field="*{myEmployee.employeeId}" /> <span  th:text="${myEmployee.employeeId}" /></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:value="*{myEmployee.firstName}" th:field="*{myEmployee.firstName}" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{myEmployee.lastName}" /></td>
            </tr>
            <tr>
                <td>eMail:</td>
                <td><input type="text" th:field="*{myEmployee.eMail}" /></td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td><input type="text" th:field="*{myEmployee.salary}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Update</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
